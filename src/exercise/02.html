<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    // You're going to re-implement this code using React!
    // ðŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // ðŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ðŸ’° in React, this is also called the "className" prop
    // This is similar to ReactDOM.createRoot().render()
    // rootElement.append(element)

    // See https://beta.reactjs.org/apis/react/createElement#createelement
    const reactSpan1 = React.createElement('span', false, 'Hello ');
    const reactSpan2 = React.createElement('span', false, 'World');
    const reactElement = React.createElement('div', { className: 'container' }, false, reactSpan1, reactSpan2);
    const root = ReactDOM.createRoot(rootElement);
    root.render(reactElement);

  </script>
</body>
